<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snack Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="left">
                <h1>Ready?<br />Snack time!</h1>
                <p>
                    Delicious donuts baked to perfection. 
                    Sweet, fluffy, and ready to enjoy. 
                    Perfect for snack breaks or sharing 
                    with friends.
                </p>
                <button>Order Now</button>
                <div class="items">
                    <div class="item">
                        <img src="images/love.png" alt="Calories-one" />
                    </div>
                    <div class="item">
                        <img src="images/sun.png" alt="Calories-two" />
                    </div>
                    <div class="item">
                        <img src="images/star.png" alt="Calories-three" />
                    </div>
                </div>
            </div>
            <div class="right">
                <div>
                    <img src="images/snack1.png" alt="Snack 1" />
                    <img src="images/snack2.png" alt="Snack 2" />
                </div>
                <div>
                    <img src="images/snack3.png" alt="Snack 3" />
                    <img src="images/snack4.png" alt="Snack 4" />
                </div>
            </div>
        </section>
    </main>
</body>

</html>
